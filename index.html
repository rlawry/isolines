<html>
    <head>
        <title></title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
        <script src='heatmap.js'></script>
        <script>
        var height = 500;
        var width = 500;
        var run = function () {
            var can2 = document.getElementById("cns2"),
                ctx2 = can2.getContext("2d"),
                drw2 = new TemperatureMap(ctx2);

            drw2.setRandomPoints(25, width, height);
            drw2.drawFull(true, function () { drw2.drawPoints(); });
        }
        </script>
    </head>
    <body onload='run()'>
        <canvas id='cns2' width='500' height='500' style="position: absolute; top:  0px; left:    0px; height: 500px; width: 500px;"></canvas>
    </body>
</html>
